<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- tailwind setup -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy setup -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }
    </style>
    
</head>
<body class="flex flex-col items-center lg:items-start lg:flex-row flex-nowrap">
 <main class="col-span-3 order-5  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div id="triangle" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-evenly bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/triangle.png" alt="triangle" class="object-cover max-h-[30%]"/>
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl  font-bold">Triangle</h2>
                <p class="text-xl">
                    Area(A) = 0.5 X b X h
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="triangleBase">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="triangleBase" placeholder="b">
                    cm
                </label>
                <label for="triangleHeight">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="triangleHeight" placeholder="h">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
    <div id="rectangle" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-evenly bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/rectangle.png" alt="Rectangle" class="object-contain max-h-[30%]" />
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl font-bold">Rectangle</h2>
                <p class="text-xl">
                    Area(A) = w X l
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="rectangleWidth">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="rectangleWidth" placeholder="w">
                    cm
                </label>
                <label for="rectangleLength">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="rectangleLength" placeholder="l">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
    <div id="parallelogram" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-center bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/parallelogram.png" alt="Parallelogram" class="object-contain  max-h-[30%] " />
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl font-bold">Parallelogram</h2>
                <p class="text-xl">
                    Area(A) = b X h
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="parallelogramBase">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="parallelogramBase" placeholder="b">
                    cm
                </label>
                <label for="parallelogramHeight">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="parallelogramHeight" placeholder="h">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
    <div id="rhombus" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-center bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/rhombus.png" alt="Rhombus" class="object-contain  max-h-[30%] " />
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl font-bold">Rhombus</h2>
                <p class="text-xl">
                    Area(A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="rhombusD1">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="rhombusD1" placeholder="d1">
                    cm
                </label>
                <label for="rhombusD2">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="rhombusD2" placeholder="d2">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
    <div id="pentagon" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-center bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/pentagon.png" alt="Rhombus" class="object-contain  max-h-[30%] " />
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl font-bold">Pentagon</h2>
                <p class="text-xl">
                    Area(A) = 0.5 X p X b
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="pentagonP">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="pentagonP" placeholder="p">
                    cm
                </label>
                <label for="pentagonB">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="pentagonB" placeholder="b">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
    <div id="ellipse" class="card m-4 border border-solid border-gray-300 flex flex-col  items-center justify-center bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl gap-3">
        <img src="/images/ellipse.png" alt="Ellipse" class="object-contain max-h-[30%]" />
        <div class="card-body flex flex-col gap-3">
            <div class="flex flex-col items-center gap-3">
                <h2 class="text-2xl font-bold">Ellipse</h2>
                <p class="text-xl">
                    Area(A) = &Pi;ab
                </p>
            </div>
            <form action=""
            class="text-xl flex gap-2 justify-evenly">
                <label for="ellipseA">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="ellipseA" placeholder="p">
                    cm
                </label>
                <label for="ellipseB">
                    <input type="text" name="base"
                    class="max-w-[5rem] placeholder:text-black" 
                    id="ellipseB" placeholder="b">
                    cm
                </label>
            </form>
            <button class="btn w-full bg-[#45caff] hover:bg-[#7dcff0] active:bg-[#45caff] text-white">Calculate</button>
        </div>
      </div>
 </main>
 <aside class="order-1 lg:order-10 lg:sticky lg:top-4" id="display">
    <div class="card m-4 border border-solid border-gray-300 flex flex-col   bg-base-100 shadow-xl max-w-96 p-7 rounded-3xl min-w-[300px] gap-3 min-h-[480px]">
        <h2 class="text-2xl underline font-bold text-center">Area Calculations</h2>
        <div id="cardBody"></div>
    </div>
 </aside>
 <script src="./script.js"></script>
</body>
</html>
